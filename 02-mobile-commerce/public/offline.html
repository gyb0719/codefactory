<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오프라인 - 퀵마트</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f97316, #ec4899);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .offline-container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    p {
      opacity: 0.9;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .retry-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 1rem;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.2s;
    }
    .retry-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="icon">📱</div>
    <h1>인터넷 연결이 끊어졌습니다</h1>
    <p>퀵마트를 이용하려면 인터넷 연결이 필요합니다.<br>연결을 확인하고 다시 시도해주세요.</p>
    <button class="retry-btn" onclick="location.reload()">다시 시도</button>
  </div>
</body>
</html>
