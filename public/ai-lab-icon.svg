<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00FF88" stop-opacity="1" />
      <stop offset="50%" stop-color="#00D9FF" stop-opacity="1" />
      <stop offset="100%" stop-color="#7C3AED" stop-opacity="1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00FF88" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#00D9FF" stop-opacity="0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark Background for favicon -->
  <rect width="100" height="100" fill="#0A0E27"/>
  
  <!-- Hexagon Background -->
  <path d="M50 5 L85 25 L85 75 L50 95 L15 75 L15 25 Z" fill="rgba(10, 14, 39, 0.9)" stroke="url(#aiGradient)" stroke-width="2" filter="url(#glow)" />
  
  <!-- Circuit Lines -->
  <g opacity="0.3">
    <path d="M30 25 L30 35 L40 35" stroke="#00FF88" stroke-width="1" />
    <path d="M70 25 L70 35 L60 35" stroke="#00D9FF" stroke-width="1" />
    <path d="M25 50 L35 50" stroke="#7C3AED" stroke-width="1" />
    <path d="M75 50 L65 50" stroke="#00FF88" stroke-width="1" />
    <circle cx="30" cy="25" r="2" fill="#00FF88" />
    <circle cx="70" cy="25" r="2" fill="#00D9FF" />
    <circle cx="25" cy="50" r="2" fill="#7C3AED" />
    <circle cx="75" cy="50" r="2" fill="#00FF88" />
  </g>
  
  <!-- Robot Head -->
  <rect x="30" y="30" width="40" height="35" rx="8" fill="rgba(0, 255, 136, 0.1)" stroke="url(#aiGradient)" stroke-width="2" />
  
  <!-- Robot Eyes - Code Brackets -->
  <text x="38" y="48" font-family="monospace" font-size="14" font-weight="bold" fill="#00FF88" filter="url(#glow)">&lt;/&gt;</text>
  <text x="54" y="48" font-family="monospace" font-size="14" font-weight="bold" fill="#00D9FF" filter="url(#glow)">&lt;/&gt;</text>
  
  <!-- Neural Network Brain Pattern -->
  <g opacity="0.6">
    <circle cx="50" cy="35" r="1.5" fill="#00FF88" />
    <circle cx="45" cy="38" r="1" fill="#00D9FF" />
    <circle cx="55" cy="38" r="1" fill="#7C3AED" />
    <path d="M50 35 L45 38 M50 35 L55 38" stroke="#00FF88" stroke-width="0.5" opacity="0.5" />
  </g>
  
  <!-- Mouth - Terminal Cursor -->
  <rect x="42" y="55" width="16" height="3" fill="url(#glowGradient)" />
  
  <!-- Antenna -->
  <line x1="50" y1="30" x2="50" y2="20" stroke="url(#aiGradient)" stroke-width="2" />
  <circle cx="50" cy="18" r="3" fill="none" stroke="url(#aiGradient)" stroke-width="1.5" />
  
  <!-- Lab Flask Symbol -->
  <g transform="translate(60, 65)">
    <path d="M5 2 L5 6 L2 10 L8 10 L5 6 L5 2 M3 2 L7 2" stroke="#00FF88" stroke-width="1" fill="none" opacity="0.6" />
    <circle cx="5" cy="8" r="0.5" fill="#00D9FF" opacity="0.8" />
    <circle cx="4" cy="9" r="0.3" fill="#7C3AED" opacity="0.8" />
  </g>
  
  <!-- Code Symbol -->
  <g transform="translate(25, 65)" opacity="0.6">
    <text x="0" y="8" font-family="monospace" font-size="8" fill="#00D9FF">{ }</text>
  </g>
</svg>